<!DOCTYPE html>
<html lang="ru">
<head>

	<link href="styles.css" rel="stylesheet" type="text/css"/>
	<title>X-vs-O</title>
</head>
<body>
	<div class="wrapper flex">

		</div>

			<p>X: <span id="xWins">0</span> vs O: <span id="oWins">0</span><br>ходит: <span id="turn">х</span></p>
		</div>
		
		<div class="alert flex"></div>
		<div class="bg"></div>
		<div class="container">
			<div class="row">
				<input type="button" class="box" id="a1" value=""></input>
				<input type="button" class="box" id="a2" value=""></input>
				<input type="button" class="box" id="a3" value=""></input>
			</div>
			<div class="row">
				<input type="button" class="box" id="b1" value=""></input>
				<input type="button" class="box" id="b2" value=""></input>
				<input type="button" class="box" id="b3" value=""></input>
			</div>
			<div class="row">
				<input type="button" class="box" id="c1" value=""></input>
				<input type="button" class="box" id="c2" value=""></input>
				<input type="button" class="box" id="c3" value=""></input>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
